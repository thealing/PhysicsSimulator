<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
		<title>Simulator</title>
	<link rel="stylesheet" href="index.css">
</head>
<body>
	<div id="header">Simulator</div>
	<div id="toolbar">
    <div class="container" id="output-container">
      <label id="mouse-position-label">Mouse Pos</label>
      <input id="mouse-position-output" type="string" value="" readonly />
      <label id="body-count-label">Body Count</label>
      <input id="body-count-output" type="string" value="" readonly />
      <label id="collider-count-label">Collider Count</label>
      <input id="collider-count-output" type="string" value="" readonly />
      <label id="step-duration-label">Step Duration</label>
      <input id="step-duration-output" type="string" value="" readonly />
		</div>
    <div class="separator"></div>
		<div class="container" id="input-container">
      <label id="correction-velocity-gain-label" title="Correction Velocity Gain In Physics Simulator (Between 0 And 1)">CVG</label>
      <input id="correction-velocity-gain-input" type="number" value="0.5" step="0.1" />
      <label id="gravity-label" title="Gravity In Physics Simulator">Gravity</label>
      <input id="gravity-input" type="number" value="500" step="100" />
      <label id="shapes-to-spawn-label">Shapes To Spawn</label>
      <input id="shapes-to-spawn-input" type="number" value="1" />
      <label id="shape-size-label">Shape Size</label>
      <input id="shape-size-input" type="number" value="10" />
      <label id="shape-gap-label">Shape Gap</label>
      <input id="shape-gap-input" type="number" value="0" />
		</div>
    <div class="separator"></div>
	</div>
	<div id="content">
		<svg id="display-svg"></svg>
	</div>
  <script src="ds.js"></script>
  <script src="util.js"></script>
  <script src="math.js"></script>
  <script src="physics.js"></script>
	<script src="index.js"></script>
</body>
</html>
